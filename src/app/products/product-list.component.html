<section class="products">
  <header class="products__header">
    <p class="products__header-title">{{ pageTitle }}</p>
  </header>
  <article class="products__filter" *ngIf="productsList.length">
    <label for="products__filter-input" class="products__filter-label">
      Filter by:
    </label>
    <input
      id="products__filter-input"
      class="products__filter-input"
      placeholder="Enter product..."
      [(ngModel)]="filter"
      (change)="filterProducts()"
    />
    <p class="products__filter-details" *ngIf="filter.length">
      Filtered by {{ filter }}
    </p>
  </article>
  <section class="products__table" *ngIf="productsList.length">
    <article class="products__table-heading">
      <button class="products__table-heading-button" (click)="toggleImage()">
        {{ toggleImageBtnText }}
      </button>
      <p class="products__table-heading-text">Product</p>
      <p class="products__table-heading-text">Code</p>
      <p class="products__table-heading-text">Available</p>
      <p class="products__table-heading-text">Price</p>
      <p class="products__table-heading-text">5 Star Rating</p>
    </article>
    <ul class="products__table-list">
      <li
        class="products__table-list-item"
        *ngFor="let product of filteredProducts"
      >
        <img
          class="products__table-list-item-image"
          [src]="product.imageUrl"
          [title]="product.name"
          *ngIf="showImage"
        />
        <p *ngIf="!showImage"></p>
        <p
          class="products__table-list-item-text products__table-list-item-text--blue"
        >
          {{ product.name }}
        </p>
        <p class="products__table-list-item-text">
          {{ product.code | convertToSpacesPipe : "-" }}
        </p>
        <p class="products__table-list-item-text">
          {{ product.releaseDate }}
        </p>
        <p class="products__table-list-item-text">
          {{ product.price | currency }}
        </p>
        <p class="products__table-list-item-text">
          {{ product.rating }}
        </p>
      </li>
    </ul>
  </section>
</section>
